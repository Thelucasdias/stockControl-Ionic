<ion-card>
    <ion-card-content>
    <form [formGroup]="productForm" (ngSubmit)="createProduct()">
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select formControlName="categoryId" (ionChange)="onCategoryChange()">
          <ion-select-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Preço Unitário</ion-label>
        <ion-input type="number" formControlName="price"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Quantidade</ion-label>
        <ion-input type="number" formControlName="quantity"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Quantidade Mínima</ion-label>
        <ion-input type="number" formControlName="minimum"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fornecedor</ion-label>
        <ion-input formControlName="supplier"></ion-input>
      </ion-item>

      
      <ion-button expand="full" type="submit" [disabled]="productForm.invalid">
        Atualizar Estoque
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
