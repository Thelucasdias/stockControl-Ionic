<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Stock Control</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="indexForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-text
          *ngIf="indexForm.get('email')?.invalid && indexForm.get('email')?.touched"
          color="danger"
        >
          Insira um email vÃ¡lido
        </ion-text>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-text
          *ngIf="indexForm.get('password')?.invalid && indexForm.get('password')?.touched"
          color="danger"
        >
          insira sua senha
        </ion-text>

        <ion-button expand="block" type="submit">Entrar</ion-button>
      </form>
      <div class="links">
        <a routerlink="/forgot-password">Esqueci a senha</a>
        <a routerlink="/new-user">Criar conta</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
